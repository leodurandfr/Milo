# Milo Avahi Configuration
# Prevents mDNS hostname conflicts (milo -> milo-2) by denying wlan0

[server]
# Only publish on eth0, explicitly deny wlan0 to prevent conflicts
allow-interfaces=eth0
deny-interfaces=wlan0,lo
use-ipv4=yes
use-ipv6=yes
ratelimit-interval-usec=1000000
ratelimit-burst=1000

[wide-area]
enable-wide-area=yes

[publish]
publish-workstation=yes
publish-hinfo=no
publish-domain=yes

[reflector]
enable-reflector=no

[rlimits]
